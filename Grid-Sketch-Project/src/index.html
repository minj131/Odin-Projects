<DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>Grid-A-Sketch!</title>
      <link rel="stylesheet" href="css/sketch.css">
    </head>


    <body>
    <div class="banner">
      <h2 class="title"></h1>

      <form class="options">
        <input id="borders" type="checkbox" name="borders"/>Show Grid
        <button class="button" type="button" id="newSize">New Sketchpad</button>
        <button class="button" type="button" id="default">Default Color</button>
        <button class="button" type="button" id="trail">Trail</button>
        <button class="button" type="button" id="gradient">Gradient</button>
        <button class="button" type="button" id="random">Random Colors</button>
        <button class="button" type="button" id="clear">Clear</button>
      </form>

      <p class="grid-ins"></p>
      <hr />
    </div>

      <div class="grid-container"></div>

    </body>


  <script src="js/jquery.js"></script>
  <script src="js/sketch.js"></script>
  </html>
